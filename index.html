		<meta
			name="description"
			content="Share and discover sneaker collections"
		/>

	<body>
		<script>
			const path = window.location.pathname;

			if (path.startsWith('/share-collection/') && path.length > 18) {
				const token = path.substring(18);
				window.location.href = `/shared.html?token=${token}`;
			} else if (path.startsWith('/kicksfolio-share/share-collection/')) {
				const token = path.substring(35);
				window.location.href = `/kicksfolio-share/shared.html?token=${token}`;
			} else {
				document.write(`
					<div style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; text-align: center; padding: 50px;">
						<h1>üîó KicksFolio Share</h1>
						<p>This is the sharing service for KicksFolio collections.</p>
						<a href="https://www.kicksfolio.com" style="color: #667eea;">‚Üê Back to KicksFolio</a>
					</div>
				`);
			}
		</script>
	</body>
</html>

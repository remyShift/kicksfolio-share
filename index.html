<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>KicksFolio - Sneaker Collections</title>
		<meta
			name="description"
			content="Share and discover sneaker collections"
		/>
	</head>
	<body>
		<script>
			const path = window.location.pathname;
			const basePath = window.location.origin + window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);

			if (path.includes('/share-collection/')) {
				const tokenIndex = path.indexOf('/share-collection/') + 18;
				const token = path.substring(tokenIndex);
				if (token) {
					window.location.href = `${basePath}shared.html?token=${token}`;
				} else {
					showDefault();
				}
			} else {
				showDefault();
			}

			function showDefault() {
				document.write(`
					<div style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; text-align: center; padding: 50px;">
						<h1>üîó KicksFolio Share</h1>
						<p>This is the sharing service for KicksFolio collections.</p>
						<a href="https://www.kicksfolio.com" style="color: #667eea;">‚Üê Back to KicksFolio</a>
					</div>
				`);
			}
		</script>
	</body>
</html>
